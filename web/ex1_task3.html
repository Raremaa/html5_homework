<!DOCTYPE html>
<html lang="en">
<!--侧边栏导航相信大家并不陌生，一般定位于网页的左侧或右侧，方便用户点击。本实验任务通过nav元素的使用来定义一款侧边栏导航效果。-->
<head>
    <meta charset="UTF-8">
    <title>nav元素的使用</title>
</head>
<body>
    <nav>
        <ul>
            <li>UI设计</li>
            <li>网页制作</li>
            <li>JAVA</li>
            <li>IOS</li>
            <li>Android</li>
        </ul>
    </nav>
</body>
</html>
