<!DOCTYPE html>
<html lang="en">
<!--在浏览一些网页时，网页的头部一般会存放Logo，或者是对网页宗旨性的描述语句。这些内容都可以通过header元素来定义，本实验任务通过header元素的使用，来实现相关效果。-->
<head>
    <meta charset="UTF-8">
    <title>header元素的使用</title>
</head>
<body>
    <header>
        <h2>传智播客</h2>
        <p>————改变中国IT教育，我们在行动</p>
    </header>
</body>
</html>
