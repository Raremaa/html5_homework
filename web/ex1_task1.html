<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表的嵌套应用</title>
</head>
<body>
<ul>
    <li>
        咖啡
        <ul>
            <li>摩卡</li>
            <li>蓝山</li>
        </ul>
    </li>
</ul>
<ul>
    <li>
        茶
        <ul>
            <li>红茶</li>
            <li>
                绿茶
                <ol>
                    <li>龙井</li>
                    <li>碧螺春</li>
                </ol>
            </li>
        </ul>
    </li>
</ul>
<ul><li>牛奶</li></ul>
</body>
</html>
