<!DOCTYPE html>
<html lang="en">
<!--1、<li>与</li>之间相当于一个容器，可以容纳所有的元素。-->
<!--2、<ul></ul>和<ol></ol>中只能嵌套<li></li>，直接在<ul></ul>或<ol></ol>标记中输入文字的做法是不被允许的。-->
<head>
    <meta charset="UTF-8">
    <title>列表的嵌套应用</title>
</head>
<body>
<ul>
    <li>
        咖啡
        <ul>
            <li>摩卡</li>
            <li>蓝山</li>
        </ul>
    </li>
</ul>
<ul>
    <li>
        茶
        <ul>
            <li>红茶</li>
            <li>
                绿茶
                <ol>
                    <li>龙井</li>
                    <li>碧螺春</li>
                </ol>
            </li>
        </ul>
    </li>
</ul>
<ul><li>牛奶</li></ul>
</body>
</html>
