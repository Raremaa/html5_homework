<!DOCTYPE html>
<!--在浏览一些旅游网站时，经常会看到一些文字与图片相结合的展示效果，采用这种展示效果既能使用户了解景点的由来，又能通过图片展示出诱人的景色。本实验任务通过hgroup元素和figcaption元素相结合的方法，来展示北京旅游景点的介绍。-->
<head>
    <meta charset="UTF-8">
    <title>hgroup元素与figcaption元素的搭配使用</title>
</head>
<body>

    <hgroup>
        <h2>北京旅游景点介绍</h2>
    </hgroup>
    <figure>
        <figcaption>
            <p>1、故宫</p>
            <p>北京故宫，全名北京故宫博物院，旧城为紫禁城，位于北京中轴线的中心，是中国明、清两代24位皇帝的皇家宫殿，是中国古代汉族宫廷建筑之精华，无与伦比的建筑杰作，也是世界上现存规模最大、保存最为完整的木质结构古建筑之一</p>
        </figcaption>
        <img src="images/gugong.jpg">
    </figure><figure>
        <figcaption>
            <p>2、长城</p>
            <p>长城，是古代中国为抵御不同时期塞北游牧部落联盟的侵袭，修筑规模浩大的隔离墙或军事工程的统称。长城东西绵延上万华里，因此又称作万里长城</p>
        </figcaption>
        <img src="images/changcheng.jpg">
    </figure>
</body>
</html>
