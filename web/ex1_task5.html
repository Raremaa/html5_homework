<!DOCTYPE html>
<html lang="en">
<!--通常搜索歌曲有很多种方法，按照歌手的名字搜索属于其中的一种。本实验任务通过引入details和summary元素来制作一个歌曲列表展示效果。-->
<head>
    <meta charset="UTF-8">
    <title>details和summary元素</title>
</head>
<body>
<details>
    <summary>刘德华</summary>
    <ul>
        <li>今天</li>
        <li>忘情水</li>
        <li>中国人</li>
    </ul>
</details>
<details>
    <summary>王菲</summary>
    <ul>
        <li>红豆</li>
        <li>匆匆那年</li>
        <li>致青春</li>
    </ul>
</details>
</body>
</html>
