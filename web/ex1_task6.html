<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details和summary元素和meter元素</title>
</head>
<body>
<h2>朋友</h2>
<p>这些年一个人 风也过雨也走 有过泪有过错 还记得坚持......</p>
<details>
    <summary>查看评分结果</summary>
    <ul>
        <li>那一天:
            <meter min="1" max="10" low="6" high="8" value="6">6分</meter>
            6分
        </li>
    </ul><ul>
        <li>向日葵:
            <meter min="1" max="10" low="6" high="8" value="8">8分</meter>
            8分
        </li>
    </ul><ul>
        <li>紫罗兰:
            <meter min="1" max="10" value="4" low="6" high="8">4分</meter>
            4分
        </li>
    </ul>
</details>
</body>
</html>
